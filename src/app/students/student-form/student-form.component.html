<form (submit)="onFormSubmit()">
  <mat-card class="student-form">
    <mat-card-header>
      <mat-card-title><h2>{{formTitle || 'Student Form'}}</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Name" name="name" [(ngModel)]="student.name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Surname" name="surname" [(ngModel)]="student.surname">
      </mat-form-field>
      <mat-form-field>
        <input type="phone" matInput placeholder="Phone" name="phone" [(ngModel)]="student.phone">
      </mat-form-field>
      <mat-form-field>
        <input type="email" matInput placeholder="Email" name="email" [(ngModel)]="student.email">
      </mat-form-field>
      <!-- <mat-checkbox formControlName="isActive" name="isActive" [(ngModel)]="student.is_active">Active</mat-checkbox> -->

    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Save</button>
      <button mat-button type="button" (click)="onFormCancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
